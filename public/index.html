<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Style by TailwindCSS</title>
    <link href="./output.css" type="text/css" rel="stylesheet">
</head>
<body>
    <!-- Start Root -->
    <div id="root">
        <!-- Start Content-Wrapper -->
        <div class="content-wrapper max-w-screen-2xl text-base mx-auto px-8 bg-slate-200">
            <!-- Start Header -->
            <header class="py-6 mx-10">
                <nav class="flex justify-between items-center">
                    <div class="logo basis-2/6 text-center text-xl font-semibold cursor-pointer">
                        CoffeeStyle.
                    </div>
                    <ul class="basis-3/6 flex items-center justify-end gap-8 uppercase text-sm text-gray-500 font-medium">
                        <li class="top-menu-icon"><a href="#">Home</a></li>
                        <li class="top-menu-icon"><a href="#">Our Products</a></li>
                        <li class="top-menu-icon"><a href="#">Blog</a></li>
                        <li class="top-menu-icon"><a href="#">About</a></li>
                        <li class="top-menu-icon"><a href="#">Contact</a></li>
                        <li class="top-menu-icon"><a href="#">StyleGuide</a></li>
                        <li class="top-menu-icon"><a href="https://facebook.com/ChanDuc0307">Tiến Đức</a></li>
                    </ul>
                    <ul class="basis-1/6 flex justify-start items-center ml-16 uppercase text-sm text-gray-500 font-medium">
                        <li class="top-menu-icon">
                            <a href="#" class="flex items-center">
                                <svg class="td-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                                </svg>                                                                 
                                <span class="mx-2">Cart</span>
                                <span class="td-badge-circle bg-orange-400 text-white">99+</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            <!-- End Header -->
            <!-- Start Main -->
            <main>
                <!-- Start Slider -->
                <div class="slider">Slider</div>
                <!-- End Slider -->
                <!-- Start Story -->
                <div class="story">story</div>
                <!-- End Story -->
                <!-- Start Featured-mugs-->
                <div class="featured-mugs">featured-mugs</div>
                <!-- End Featured-mugs -->
                <!-- Start more-products-->
                <div class="more-products">more-products</div>
                <!-- End more-products -->
                <!-- Start coffe-magazine-->
                <div class="coffe-magazine">coffee-magazine</div>
                <!-- End coffe-magazine -->
                <!-- Start lifestyle-stories-->
                <div class="lifestyle-stories">lifestyle-stories</div>
                <!-- End lifestyle-stories -->
                <!-- Start subscribe-us-->
                <div class="subscribe-us">subscribe-us</div>
                <!-- End subscribe-us -->
            </main>
            <!-- End Main -->
            <!-- Start Footer -->
            <footer>footer</footer>
            <!-- End Footer -->
        </div>
        <!-- End Content-Wrapper -->
    </div>
    <!-- End Root -->
</body>
</html>
